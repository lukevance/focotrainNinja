<!DOCTYPE html>
<html ng-app="templateApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Foco Trainin Ja</title>
  </head>

  <body ng-controller="MainController as MC">
    <img src="../imgs/jamaica_background.jpg" class="background-img">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center title">FoCo Trainnin' Ja</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="take-me" ng-show="MC.curIndex === 0">
            <div class="panel panel-default step-one" ng-click="MC.change()">
              <h2 class="text-center step-one-title">Take Me To Jamaica!</h2>
            </div>
          </div>
          <div class="form-container" ng-hide="MC.curIndex === 0">
            <form class="text-center" action="index.html" method="post">
              <div class="form-group">
                <label class="questions">
                  {{ MC.cur }}
                </label>
                <div class="yes-no" ng-show="MC.curIndex <=3 || MC.curIndex === 9">
                  <input type="button"  class="btn btn-default btn-lg enter yes" name="yes" id="yes" value="Yes" ng-click="MC.change()">
                  <input type="button"  class="btn btn-default btn-lg enter" name="no" id="no" value="No" ng-click="MC.change()">
                </div>
                <div class="text-answer" ng-show="MC.curIndex > 3 && MC.curIndex < 9">
                  <input type="text" name="text" value="" ng-model="MC.input" class="form-control input">
                  <input type="button"  class="btn btn-default btn-lg enter yes" name="enter" id="enter" value="Enter" ng-click="MC.change()">
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js" charset="utf-8"></script>
        <script src="./js/app.js"></script>
        <script src="./js/controllers.js"></script>
  </body>

</html>
